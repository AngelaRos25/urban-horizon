<div class="user-details-container">
  <div class="card-content">
    <mat-card>
      <div *ngIf="users" class="user">
        <div class="status-container">
          <img class="user-img" [src]="users.gender === 'male' ? photomale : photofemale" alt="">
          <mat-card-footer class="cerchio2" [ngStyle]="{background: users.status === 'active' ? 'green' : 'red'}">
          </mat-card-footer>
        </div>
        <mat-card-header>
          <mat-card-title>{{users.name}}</mat-card-title>
          <mat-card-subtitle>{{users.email | truncate: 50 }}</mat-card-subtitle>
        </mat-card-header>
      </div>
    </mat-card>
    <button (click)="undo()" class="undo-button" type="submit">
      <mat-icon>
        <span class="material-symbols-outlined">
          undo
        </span>
      </mat-icon>
    </button>
  </div>

  <div class="container-user-post">
    <h1>USER POST</h1>
    <div class="container-component" *ngIf="post">
      <app-post *ngFor="let p of post" [UserEmail]="users?.email" [post]="p"></app-post>
    </div>
    <div class="no-post" *ngIf="noPost">
      <p>{{noPost}}</p>
    </div>
  </div>
</div>
