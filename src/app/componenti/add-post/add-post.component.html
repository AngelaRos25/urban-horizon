<form #postForm="ngForm" (ngSubmit)="AddFormPost(postForm)" class="container-addPost">
  <div class="header-container">
    <h2>Add Post</h2>
    <button (click)="closeDialog()" class="close">
      <mat-icon>
        close
      </mat-icon>
    </button>
  </div>
  <mat-dialog-content class="content-toAdd">
    <mat-form-field>
      <mat-label>title</mat-label>
      <input matInput name="title" ngModel required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>textarea</mat-label>
      <textarea matInput name="body" ngModel placeholder="textarea"></textarea>
    </mat-form-field>
    <h2>{{textPostAdded}}</h2>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" class="create-post">Create Post</button>
  </mat-dialog-actions>
</form>
