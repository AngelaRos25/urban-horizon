<form #userForm="ngForm" (ngSubmit)="AddFormUser(userForm)" class="container-addUser">
  <div class="header-container">
    <h2>Add User</h2>
    <button (click)="closeDialog()" class="close">
      <mat-icon>
        close
      </mat-icon>
    </button>
  </div>
  <mat-dialog-content class="content-toAdd">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput name="name" ngModel required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select ngModel name="gender" required>
        <mat-option value="female">Female</mat-option>
        <mat-option value="male">Male</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput name="email" type="email" ngModel required>
    </mat-form-field>
    <h2>{{textUserAdded}}</h2>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" class="create-user">Create User</button>
  </mat-dialog-actions>
</form>
