<div class="post-page-container">
  <div class="search-container">
    <div class="searchbar">
      <form action="">
        <input [(ngModel)]="searchValue" name="search" type="search" placeholder="Search">

        <button class="search-button" type="submit">
          <mat-icon>
            <span class="material-symbols-outlined">
              search
            </span>
          </mat-icon>
        </button>
      </form>
    </div>

    <button class="add-post" (click)="openDialogPost()">
      <mat-icon>add</mat-icon>
      Add Post
    </button>
  </div>
  <div class="component-container" *ngFor="let post of AllPosts |filter:searchValue">
    <app-post [post]="post"></app-post>
  </div>
  <mat-paginator [length]="100" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 25]"
    (page)="handlePageEvent($event)" aria-label="Select page">
  </mat-paginator>

</div>
