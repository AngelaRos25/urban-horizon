<div class="comments-form">
  <form #commentForm="ngForm" (ngSubmit)="addFormComment(commentForm)">
    <mat-form-field class="leave-comment">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput ngModel name="body" placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
    <div>
      <button type="submit" class="send-button" mat-fab aria-label="Example icon button with a delete icon">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </form>
</div>

<div *ngFor="let comment of comments">
  <mat-card class="comment-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{comment.name}}</mat-card-title>
      <mat-card-subtitle>{{comment.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{comment.body}}</p>
    </mat-card-content>
    <mat-card-footer class="post-card-footer">
    </mat-card-footer>
  </mat-card>
</div>
