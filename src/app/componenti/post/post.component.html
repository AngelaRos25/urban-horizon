<div class="post-container" *ngIf="post">
  <mat-card class="post-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{UserEmail}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.body}}</p>
    </mat-card-content>
    <mat-card-footer class="post-card-footer">
      <app-comments [postId]="post.id"></app-comments>
    </mat-card-footer>
  </mat-card>
</div>
